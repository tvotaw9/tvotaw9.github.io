<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brown Noise Player</title>
<style>
  body {
    background-color: black;
    color: #888;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
  }
  button {
    background-color: transparent;
    border: 2px solid #888;
    color: #888;
    font-size: 16px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #888;
    color: black;
  }
</style>
</head>
<body>

<button id="play-btn">Play</button>
<button id="stop-btn">Stop</button>

<script>
  let audioContext;
  let brownNoiseNode;
  let isPlaying = false;
  let lastOut = 0;

  const createAudioContext = () => {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const bufferSize = 4096;
    brownNoiseNode = audioContext.createScriptProcessor(bufferSize, 1, 1);

    brownNoiseNode.onaudioprocess = function(audioProcessingEvent) {
      const outputBuffer = audioProcessingEvent.outputBuffer;
      for (let channel = 0; channel < outputBuffer.numberOfChannels; channel++) {
        const outputData = outputBuffer.getChannelData(channel);
        for (let sample = 0; sample < outputBuffer.length; sample++) {
          const whiteNoise = Math.random() * 2 - 1;
          lastOut = (0.99 * lastOut) + (0.01 * whiteNoise);
          outputData[sample] = lastOut * 3.5; // Adjust the gain to control the volume
        }
      }
    };
  };

  const playBtn = document.getElementById('play-btn');
  const stopBtn = document.getElementById('stop-btn');

  playBtn.addEventListener('click', () => {
    if (!isPlaying) {
      if (!audioContext) {
        createAudioContext();
      }
      brownNoiseNode.connect(audioContext.destination);
      isPlaying = true;
    }
  });

  stopBtn.addEventListener('click', () => {
    if (isPlaying) {
      brownNoiseNode.disconnect();
      isPlaying = false;
    }
  });
</script>

</body>
</html>
