<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brown Noise Player</title>
<style>
  body {
    background-color: black;
    color: #888;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px;
    margin: 0;
    height: 100vh;
    overflow: hidden;
  }
  button {
    background-color: transparent;
    border: 2px solid #888;
    color: #888;
    font-size: 16px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #888;
    color: black;
  }
  .volume-slider {
    width: 200px;
    margin-top: 20px;
  }
  .version-label {
    position: absolute;
    bottom: 10px;
    right: 10px;
    color: #222; /* Very dark grey */
    font-size: 12px;
  }
</style>
</head>
<body>

<button id="play-btn">Play</button>
<button id="stop-btn">Stop</button>
<div>
  <button id="volume-decrease">-</button>
  <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
  <button id="volume-increase">+</button>
</div>

<div class="version-label">v2</div>

<script>
  let audioContext;
  let brownNoiseNode;
  let gainNode;
  let isPlaying = false;
  let volume = 0.5;

  class BrownNoiseProcessor extends AudioWorkletProcessor {
    constructor() {
      super();
      this.lastOut = 0;
    }

    process(inputs, outputs, parameters) {
      const output = outputs[0];
      for (let channel = 0; channel < output.length; channel++) {
        const outputData = output[channel];
        for (let i = 0; i < outputData.length; i++) {
          const whiteNoise = Math.random() * 2 - 1;
          this.lastOut = (this.lastOut + (0.02 * whiteNoise)) / 1.02;
          outputData[i] = this.lastOut * 3.5; // Adjust the multiplier for volume
        }
      }
      return true;
    }
  }

  if (typeof AudioWorkletProcessor !== 'undefined') {
    registerProcessor('brown-noise-processor', BrownNoiseProcessor);
  }

  const createAudioContext = async () => {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    await audioContext.audioWorklet.addModule(URL.createObjectURL(new Blob([`
      class BrownNoiseProcessor extends AudioWorkletProcessor {
        constructor() {
          super();
          this.lastOut = 0;
        }

        process(inputs, outputs, parameters) {
          const output = outputs[0];
          for (let channel = 0; channel < output.length; channel++) {
            const outputData = output[channel];
            for (let i = 0; i < outputData.length; i++) {
              const whiteNoise = Math.random() * 2 - 1;
              this.lastOut = (this.lastOut + (0.02 * whiteNoise)) / 1.02;
              outputData[i] = this.lastOut * 3.5;
            }
          }
          return true;
        }
      }
      registerProcessor('brown-noise-processor', BrownNoiseProcessor);
    `], { type: 'application/javascript' })));

    brownNoiseNode = new AudioWorkletNode(audioContext, 'brown-noise-processor');
    gainNode = audioContext.createGain();
    gainNode.gain.value = volume;
    brownNoiseNode.connect(gainNode).connect(audioContext.destination);
  };

  const playBtn = document.getElementById('play-btn');
  const stopBtn = document.getElementById('stop-btn');
  const volumeSlider = document.getElementById('volume-slider');
  const volumeDecreaseBtn = document.getElementById('volume-decrease');
  const volumeIncreaseBtn = document.getElementById('volume-increase');

  playBtn.addEventListener('click', async () => {
    if (!isPlaying) {
      if (!audioContext) {
        await createAudioContext();
      }
      isPlaying = true;
      gainNode.connect(audioContext.destination);
    }
  });

  stopBtn.addEventListener('click', () => {
    if (isPlaying) {
      gainNode.disconnect();
      isPlaying = false;
    }
  });

  volumeSlider.addEventListener('input', (event) => {
    volume = event.target.value / 100;
    if (gainNode) {
      gainNode.gain.value = volume;
    }
  });

  volumeDecreaseBtn.addEventListener('click', () => {
    if (volume > 0) {
      volume -= 0.1;
      volume = Math.max(volume, 0);
      volumeSlider.value = volume * 100;
      if (gainNode) {
        gainNode.gain.value = volume;
      }
    }
  });

  volumeIncreaseBtn.addEventListener('click', () => {
    if (volume < 1) {
      volume += 0.1;
      volume = Math.min(volume, 1);
      volumeSlider.value = volume * 100;
      if (gainNode) {
        gainNode.gain.value = volume;
      }
    }
  });
</script>

</body>
</html>
